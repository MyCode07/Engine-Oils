<header class="header @@class">
    <div class="header__container _container">
        <div class="header__body">
            <a href="" class="header__logo">
                <svg viewBox="0 0 130 40">
                    <use xlink:href="img/svg/icons.svg#logo"></use>
                </svg>
            </a>
            <div class="header__content-buttons">
                <button>
                    <div>
                        <svg viewBox="0 0 20 20">
                            <use xlink:href="img/svg/icons.svg#catalog"></use>
                        </svg>
                    </div>
                    <span>Каталог</span>
                </button>
                <button class="search">
                    <div>
                        <svg viewBox="0 0 19 19" >
                            <use xlink:href="img/svg/icons.svg#search"></use>
                        </svg>
                    </div>
                    <input type="text" placeholder="Поиск">
                </button>
            </div>
            <div class="header__burger">
                <svg viewBox="0 0 40 12">
                    <use xlink:href="img/svg/icons.svg#menu"></use>
                </svg>
            </div>
            <div class="header__action-buttons">
                <a href="" class="_button">Заказать звонок</a>
                <a href="" class="_button">Стать партнерем</a>
            </div>
        </div>
    </div>
</header>
